<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" type="text/css">
</head>
<body>
<h2>
    <img src="{{ url_for('static',filename='images/strawberry.jpg') }}" alt="" class="Avatar">
    {{ user.name }}'s Watchlist
</h2>
{# 使用length过滤器获取movies变量的长度 #}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies %}{# 迭代movies变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>{# 等同于movie['title] #}
    {% endfor %}{# 使用endfor标签结束for循环 #}
</ul>
<img class="Walking	Totoro" src="{{ url_for('static',filename='images/pigworm.jpg') }}">
<footer>
    <small>&copy;2020<a href="index.html">helloFlask</a> </small>
</footer>
</body>
</html>
